<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Tables</title>
</head>
<body>
    <table>
        <colgroup>
            <col width="220" />
        </colgroup>
        <thead>
            <tr>
                <th colspan="2"><h2><em>Fresh Fruits</em></h2></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    It has long been known that a diet that includes at least a few servings
                    of fresh fruit every day will help keep you healthy, fit and trim.
                </td>
                <td>
                    <img src="http://img3.wikia.nocookie.net/__cb20130130013048/tinyzoo/images/d/d2/Fruit_Basket.png" alt="fruits picture" />
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
